<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" defer></script>
    <title>Dice Roller App</title>
  </head>
  <body>
    <h1>Dice Roller</h1>

    <form>
      <label>
        Number of dice:
        <input id="number-of-dice-input" min="1" max="12" type="number" required/>
      </label>
      <br>
      <button id="generate-dice-roll-btn">Roll the dice!</button>
    </form>

    <section id="first">
      <p id="dice-para"></p>
      <p id="sum-para">Sum =</p>
    </section>

    <section id="second">
      <h2>History</h2>
      <ul id="roll-history"></ul>
    </section>
  </body>
</html>
